<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Final - CinePlanet</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap" rel="stylesheet">

    <!-- JS -->
    <script defer src="js/main.js"></script>

</head>

<body>

    <!-- Header -->
    <header>

        <a href="index.html">
            <img src="assets/img/logo.png" alt="Logo" class="logo">
        </a>
        
        <nav style="display: none;">
            <div class="nav">
                <a href="index.html">Inicio</a>
                <a href="carrito.html">Carrito</a>
                <a href="http://localhost:3000/dashboard/admin">Dashboard</a>
                <button id="btn-cambiar-tema" onclick="cambiarTema()">
                    <img src="assets/img/tema_oscuro2.png" alt="Cambiar Tema" id="icono-tema">
                </button>
            </div>
        </nav>

    </header>

    <!-- Input Nombre -->
    <section class="seccion-input-nombre" >
        <div class="contenedor-input">
            <h3>BIENVENIDO!<br>
            CUAL ES TU NOMBRE?</h3>
            <input type="text" id="nombreInput" placeholder="NOMBRE">
            <button id="btn-guardar-nombre" onclick="guardarNombre()">CONTINUAR</button>
            <p id="advertencia-nombre" ></p>
        </div>
    </section>

    <!-- Contenedor Principal -->
    <main class="contenedor-principal" style="display: none;">

        <div class="imagen-inicio">
            <h1>HOLA!</h1>
        </div>

        <section class="seccion-peliculas-obras">
            <h2>EN CARTELERA <span style="font-weight: 400; color: #a9a9a9">SOLO POR 30 DIAS</span></h2>
            <div class="carousel-controls">
                <button id="peliculas-prev" class="carousel-btn">&#8592;</button>
                <div class="contenedor-peliculas-obras">
                    <!-- Se va a llenar dinamicamente -->
                </div>
                <button id="peliculas-next" class="carousel-btn">&#8594;</button>
            </div>
        </section>

        <section class="seccion-productos">
            <h2>PARA ACOMPAÃ‘AR <span style="font-weight: 400; color: #a9a9a9">COMBOS Y PROMOCIONES</span></h2>
            <div class="carousel-controls">
                <button id="productos-prev" class="carousel-btn">&#8592;</button>
                <div class="contenedor-productos">
                    <!-- Se va a llenar dinamicamente -->
                </div>
                <button id="productos-next" class="carousel-btn">&#8594;</button>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer style="display: none;">

        <div class="footer">
            <button id="btn-volver-a-empezar" onclick="volverAEmpezar()">VOLVER ATRAS</button>
            <a href="carrito.html">CONTINUAR</a>
        </div>

    </footer>

</body>
</html>
